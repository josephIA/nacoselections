<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Election Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="NACOS .jpg">
    <img src="unical.jpg">
    <h1>NACOS Election Countdown</h1>
    <div id="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <span class="label">Days</span>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <p id="message"></p>
    <h1 id="c">COURTESY: OKIM FLOURISH OSOWO-AYI</h1>
  </div>
  <script src="script.js"></script>
</body>
</html>
